<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        /* Add CSS for spacing */
        .form-group {
          margin-bottom: 10px;
        }
      
        .button-container {
          margin-top: 50px;
        }
      
        /* Add CSS to change form border */
        fieldset {
          border: 2px solid #007bff; /* Change border color to blue */
          border-radius: 10px; /* Add border radius for rounded corners */
          padding: 20px; /* Add padding inside the border */
          margin: 10px; /* Add margin to create space outside the border */
        }
      </style>
      </head>
      <body>
      
      <form action="submit.php" method="post">
        <fieldset>
          <legend>Personal Details</legend>
          <div class="form-group">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required>
          </div>
          <div class="form-group">
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename">
          </div>
          <div class="form-group">
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course" required>
              <option value="">Select Course</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Engineering">Engineering</option>
              <option value="Business">Business</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
          </div>
          <div class="form-group">
            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="countrycode" value="+91" readonly size="2">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <br/>
            <textarea id="address" name="address" rows="5" cols="90"></textarea>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="repassword">Re-type password:</label>
            <input type="password" id="repassword" name="repassword" required>
          </div>
          <div class="form-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">Agree to terms and conditions</label>
          </div>
          <div class="form-group">
            <label for="file">Choose File</label>
            <input type="file" id="file" name="file">
          </div>
          <div class="form-group">
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color">
          </div>
          
          <!-- Submit and Reset buttons inside the fieldset -->
          <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </fieldset>
      </form>
      
</body>
</html>
